name: üöÄ Deploy Laravel Backend Only

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout du repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Installation de PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      # Installer les d√©pendances dans le sous-r√©pertoire 'inscription-formation-api'
      - name: Install Dependencies
        working-directory: ./inscription-formation-api  # Sp√©cifie le r√©pertoire o√π se trouve composer.json
        run: ls -l ./inscription-formation-api
        #run: composer install --no-interaction --prefer-dist

      # Autres √©tapes de d√©ploiement (ajustes selon tes besoins)
      - name: Deploy Laravel Backend to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}
          local-dir: ./inscription-formation-api/
