name: ðŸš€ Deploy Laravel Backend Only

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Navigue dans le rÃ©pertoire oÃ¹ se trouve le backend Laravel.
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Install Dependencies
        run: |
          cd inscription-formation-api  # Navigue dans le dossier backend Laravel
          composer install --no-interaction --prefer-dist

      - name: Deploy Laravel Backend to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}
          local-dir: ./inscription-formation-api/  # Indique le dossier correct du backend Laravel
