name: ðŸš€ Deploy Laravel Backend Only

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Laravel API
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ§° Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: ðŸ“¦ Install Laravel dependencies
        working-directory: ./inscription-formation-api
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # Step to move 'public' folder content to root of the subdomain
      - name: ðŸ“‚ Move 'public' contents to root
        run: |
          # Make sure the public folder content is copied to the root of the subdomain directory
          mkdir -p ./inscription-formation-api/public_html
          cp -r ./inscription-formation-api/public/* ./inscription-formation-api/public_html/

      # Step to deploy Laravel API to /api/
      - name: ðŸ“‚ Sync Laravel backend to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}/api   # Path to 'api' folder in subdomain
          local-dir: ./inscription-formation-api/
          exclude: |
            .env
            .git*
            node_modules/**
            vendor/**
            storage/logs/**
            tests/**
            .github/**

      # Step to deploy the content of 'public' to the root of the subdomain
      - name: ðŸ“‚ Sync 'public' to root
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}  # This is the root of the subdomain
          local-dir: ./inscription-formation-api/public_html/
          exclude: |
            .env
            .git*
            node_modules/**
            vendor/**
            storage/logs/**
            tests/**
            .github/**
