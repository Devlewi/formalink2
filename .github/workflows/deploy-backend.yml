name: ðŸš€ Deploy Laravel Backend API Only - New

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Laravel API
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ§° Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: ðŸ“¦ Install Laravel dependencies
        working-directory: ./inscription-formation-api
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # Step to sync Laravel backend to /api/ directory
      - name: ðŸ“‚ Sync Laravel backend to FTP (API)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}/api  # Deploying the backend to the /api directory
          local-dir: ./inscription-formation-api/
          exclude: |
            .env
            .git*
            node_modules/**
            vendor/**
            storage/logs/**
            tests/**
            .github/**

      # Step to copy 'public' folder content to the root of the subdomain
      - name: ðŸ“‚ Copy 'public' folder contents to the root of the subdomain
        run: |
          # Copy the content of the public folder to the root of the subdomain
          mkdir -p ./inscription-formation-api/public_html
          cp -r ./inscription-formation-api/public/* ./inscription-formation-api/public_html/

      # Step to sync 'public' folder content to the root of the subdomain
      - name: ðŸ“‚ Sync 'public' to root of the subdomain
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}  # Root directory of the subdomain
          local-dir: ./inscription-formation-api/public_html/
          exclude: |
            .env
            .git*
            node_modules/**
            vendor/**
            storage/logs/**
            tests/**
            .github/**
